<header class="pt-6 px-8 flex justify-between items-center">
  <div class="flex items-center">
    <h1 class="font-medium text-3xl mr-24">Dashboard</h1>
    <div class="search w-80 h-14 bg-[#f4f6fa] flex items-center gap-3 px-3">
      <img src="../../../assets/images/search-icon.png" alt="search-icon" />
      <input
        class="bg-inherit h-full w-full focus:outline-none"
        type="text"
        placeholder="Search here..."
      />
    </div>
    <button
      class="w-14 h-14 grid place-content-center ml-5 border border-dashed"
    >
      <span class="text-light-gray text-lg">+</span>
    </button>
  </div>

  <div class="flex items-center gap-12">
    <figure class="relative cursor-pointer">
      <img
        src="../../../assets/images/notification.png"
        alt="notification icon"
      />
      <img
        class="absolute top-0 right-[2px]"
        src="../../../assets/images/Ellipse-red.png"
        alt=""
      />
    </figure>
    <figure class="cursor-pointer">
      <img src="../../../assets/images/settings.png" alt="settings icon" />
    </figure>
  </div>
</header>
